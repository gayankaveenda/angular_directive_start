<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <div *ngIf="onlyOdd">
        <ul class="list-group">
          <li *ngFor="let odd of oddNumbers"
            class="list-group-item"
            [ngClass]="{odd: odd%2 !== 0}"
          >{{odd}}
          </li>
        </ul>
      </div>
      <div *ngIf="!onlyOdd">
        <ul class="list-group">
          <li *ngFor="let even of evenNumbers"
            class="list-group-item"
              [ngStyle]="{backgroundColor: even % 2 == 0 ? 'yellow' : 'transparent'}"

          >{{even}}
          </li>
        </ul>
      </div>
    <!--
      <p appBasicHighlight>Style me with basic highlight</p>
      <p appBetterHighlight>Style me with basic highlight</p>

      -->
      <p appHighlightHostListener [defaultColor]="'yellow'" [highlightColor]="'cyan'">Style me with basic highlight</p>
    </div>
  </div>
</div>
